<h2 class="text-center">Candidatos</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field style="margin-right: 5px;">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>
  <mat-form-field class="mid-form" style="margin-right: 5px;">
    <mat-label>Nascimento</mat-label>
    <input matInput formControlName="nascimento" [matDatepicker]="picker" type="text">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="small-form" style="margin-right: 5px;">
    <mat-label>Sexo</mat-label>
    <select matNativeControl formControlName="sexo">
      <option selected value>Selecione</option>
      <option value="M">M</option>
      <option value="F">F</option>
    </select>
  </mat-form-field>
  <mat-form-field class="small-form" style="margin-right: 5px;">
    <mat-label>Nota</mat-label>
    <input matInput formControlName="nota" type="number">
  </mat-form-field>
  <mat-form-field class="small-form" style="margin-right: 5px;">
    <mat-label>Organizar Por</mat-label>
    <select matNativeControl formControlName="sortBy">
      <option value="id">ID</option>
      <option value="nome">Nome</option>
    </select>
  </mat-form-field>
  <mat-form-field class="small-form">
    <mat-label>Ordernação</mat-label>
    <select matNativeControl formControlName="direction">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" style="margin-left: 12px;">Filtrar</button>
</form>

<table mat-table [dataSource]="candidatos" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="nascimento">
    <th mat-header-cell *matHeaderCellDef> Nascimento </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.nascimento}} </td>
  </ng-container>

  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.sexo}} </td>
  </ng-container>

  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.nota}} </td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.cidade}} </td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.uf}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell  *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let candidato">
      <button mat-button style="color: cadetblue;" (click)="viewCandidato(candidato.id)" title="Detalhes">
        <mat-icon>info_outline</mat-icon>
      </button>
      <button mat-button style="color: blue;" (click)="updateCandidato(candidato.id)" title="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button style="color: red;" (click)="deleteCandidato(candidato.id)" title="Deletar">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
